<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت خدمات مجازی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000000; /* رنگ مشکی تیره */
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(135deg, #095a25, #0d2e18); /* رنگ‌بندی سبز اسپاتیفای */
            border-radius: 10px;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.7);
        }
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 5px;
        }
        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #1db954;
        }
        .content {
            padding-top: 180px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
            animation: fadeIn 2s ease-in-out;
            flex: 1;
            background-color: #121212; /* رنگ مشکی تیره */
        }
        .card {
            background-color: #000000;
            margin: 20px;
            padding: 15px;
            width: 180px;
            height: 180px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 2px solid #1db954; /* رنگ سبز اسپاتیفای */
            border-radius: 10px;
        }
        .card:hover {
            transform: scale(1.1) rotateY(20deg);
            box-shadow: 0px 10px 20px rgba(29, 185, 84, 0.2); /* سایه با رنگ سبز اسپاتیفای */
        }
        .card a {
            color: white;
            text-decoration: none;
            display: block;
            height: 100%;
        }
        .card img {
            max-width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            background-color: transparent;
        }
        .description {
            margin-top: 20px;
            text-align: center;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .progress-bar {
            position: fixed;
            top: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, #1db954, #1ed760); /* رنگ‌بندی سبز اسپاتیفای */
            width: 0%;
            transition: width 0.5s ease-out;
            z-index: 1100;
        }
        footer {
            background: linear-gradient(135deg, #095a25, #0d2e18); /* رنگ‌بندی سبز اسپاتیفای */
            padding: 20px;
            text-align: center;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.7);
            width: 100%;
            border-radius: 10px 10px 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .footer-link {
            color: white;
            text-decoration: none;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .footer-link:hover {
            background-color: rgba(255, 255, 255, 0.5);
            color: #1db954;
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    <header>
        <nav>
            <ul>
                <li><a href="index.html#home">خانه</a></li>
                <li><a href="index.html#services">خدمات</a></li>
                <li><a href="login.html">ورود</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div class="card">
            <a href="spotifay.html">
                <img src="img/IMG_20250216_164120_512.jpg" alt="تصویر">
          
                
            </a>
            <p class="description">پرمیوم کردن اسپاتیفای</p>
        </div>
        <div class="card">
            <a href="member.html">
                <img src="img/IMG_20250216_164126_710.jpg" alt="تصویر">
            </a>
            <p class="description">ممبر تلگرام</p>
        </div>
        <div class="card">
            <a href="permum.html">
                <img src="img/IMG_20250216_164130_621.jpg" alt="تصویر">
            </a>
            <p class="description">پرمیوم تلگرام</p>
        </div>
        <div class="card">
            <a href="stars.html">
                <img src="img/IMG_20250216_164140_364.jpg" alt="تصویر">
            </a>
            <p class="description">استارز تلگرام</p>
        </div>
        
        <!-- می‌توانید کارت‌های بیشتری با محصولات متفاوت اضافه کنید -->
    </div>
    <footer>
        <p>ارتباط با ما از طریق:</p>
        <a class="footer-link" href="https://t.me/informalel" target="_blank">تلگرام</a>
    </footer>
    <script>
        window.addEventListener("scroll", () => {
            const progressBar = document.getElementById("progressBar");
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            const percentage = (window.scrollY / maxScroll) * 100;
            progressBar.style.width = `${percentage}%`;
        });
    </script>
</body>
</html>
